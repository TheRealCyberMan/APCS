<!DOCTYPE html>
<html>
<head>
    <title>Christmas Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
body {
    background-color: black; 
}

#countdown {
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    color: rgb(0, 255, 0); 
    font-family: 'Press Start 2P', cursive;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); 
    border-radius: 15px;
    overflow: hidden; 
    transform: scale(1.02); 
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.5); 
}

#countdown:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        horizontal,
        rgba(0, 0, 0, 0) 0,
        rgba(0, 0, 0, 0.1) 1px,
        rgba(0, 0, 0, 0) 2px
    ); 
    pointer-events: none; 
}

#timer {
    
    font-size: 2em; 
}
#backButton {
    position: fixed; 
    top: 10px; 
    right: 10px; 
    padding: 10px 20px; 
    background-color: green; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    z-index: 1000; 
}


</style>
    
</head>
<body>
    <div id="countdown">
        <h1>Christmas Countdown</h1>
        <div id="timer">
            <span id="days"></span> days, 
            <span id="hours"></span> hours, 
            <span id="minutes"></span> minutes, 
            <span id="seconds"></span> seconds
        </div>
    </div>
    <button id="backButton" onclick="goBack()">Go Back</button>

<script>
    function updateCountdown() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const christmas = new Date(currentYear, 11, 25); 
        const diff = christmas - now;
    
        if (diff <= 0) {
            document.getElementById('timer').innerHTML = "Merry Christmas!";
            return;
        }
    
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
    
        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;
    }
    
    setInterval(updateCountdown, 1000);
    function goBack() {
    window.history.back();
}

</script>
<a href="https://www.kernel.org/"><img src="img/BossmanNet.png"></a>
<img src="img/Nuke.png" width="10%" height="10%"></a>
<div style="text-align: center;">
    <img src="img/blacksanta.png" width="25%" height="25%">
</div>
</body>
</html>
